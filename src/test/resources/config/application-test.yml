spring:
  datasource:
    driver-class-name: org.h2.driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true