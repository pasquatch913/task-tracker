<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Tasks page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <fieldset>
        <legend>Input</legend>
        <form modelAttribute="newTaskSubscription" action="newTaskSubscription" method="post">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <div>
                <label for="name"> Name:
                </label>
                <input type="text" id="name" name="name" autofocus="autofocus" required placeholder="Task name">
                <span></span>
            </div>
            <div>
                <label for="necessaryCompletions"> Number of times to complete task:
                </label>
                <input type="number" id="necessaryCompletions" name="necessaryCompletions" required min="1"
                       placeholder="1">
                <span></span>
            </div>
            <div>
                <label for="weight">Task points (choose value 1-5 to denote how important, where 5 is most
                    important):</label>
                <input type="number" id="weight" name="weight" required max="5" min="1"
                       placeholder="1"/>
            </div>
            <div>
                <label for="period">On what schedule should the task recur?</label>
                <div id="period" th:each="period : ${periods}">
                    <input th:id="'period-option' + ${period}" type="radio" name="period" th:value="${period}"/>
                    <label th:for="'period-option' + ${period}" th:text="| &nbsp; ${period} |">Something is wrong
                        !</label>
                </div>
            </div>
            <div>
                <input type="submit" class="submit" value="Submit"/>
            </div>

        </form>
    </fieldset>
</div>
</body>
</html>
