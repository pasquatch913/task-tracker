<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My To Do List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<table>
    <tr th:each="task : ${tasks}">
    <td th:text="${task.name}">Name</td>
        <td th:text="${task.weight}">Weight</td>
        <td th:text="${task.necessaryCompletions}">Times to do</td>
        <td th:text="${task.dueDate}">Due</td>
</tr>
</table>
</body>
</html>
