<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head></head>
<body>
<th:block th:fragment="footer">
    <footer class="footer bg-primary text-white container-fluid">
        <div class="row">
            <div class="col-xs-3 application-name">
                Task Tracker
            </div>
            <br/>
            <div class="col-xs-9 footer-component" sec:authorize="isAuthenticated()">Logged in as:
                <div style="display: inline-block;" sec:authentication="name"></div>
                <br/>
                <a class="col-xs-1" href="/web/">Home</a>
                <a class="col-xs-1" href="/web/showTasks">Show Tasks</a>
                <a class="col-xs-1" href="/web/showTaskInstances">Show Task Instances</a>
                <a class="col-xs-1" href="/web/newTaskSubscription">Create New Task</a>
                <a class="col-xs-1" href="/web/newOneTimeTask">Create New One-time Task</a>
                <a class="col-xs-1" th:href="@{/logout}">Sign Out</a>
            </div>
        </div>
        </div>
    </footer>

</th:block>

</body>
</html>
