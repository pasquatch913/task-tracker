<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">>
<head></head>
<body>
<th:block th:fragment="footer">
    <footer class="footer container-fluid">
        <div class="row">Task Tracker</div>
        <div class="row" sec:authorize="isAuthenticated()">Logged in as:&nbsp;
            <div style="display: inline-block;" sec:authentication="name"></div>
        </div>
        <div class="row" sec:authorize="isAuthenticated()">
            <a class="col-xs-1" href="/web/">Home</a>&nbsp;|&nbsp;
            <a class="col-xs-1" href="/web/showTaskSubscriptions">Show task subscriptions</a>&nbsp;|&nbsp;
            <a class="col-xs-1" href="/web/showTaskInstances">Show task instances</a>&nbsp;|&nbsp;
            <a class="col-xs-1" href="/web/subscriptions/newTask">Subscribe to a new task</a>&nbsp;|&nbsp;
            <a class="col-xs-1" href="/web/oneTimes/newTask">Create new one-time task</a>&nbsp;|&nbsp;
            <a class="col-xs-1" th:href="@{/logout}">Sign Out</a>
        </div>
    </footer>

</th:block>

</body>
</html>
