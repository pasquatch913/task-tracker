<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{~/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/main.css}"/>

    <script th:src="@{~/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{~/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    <script th:src="@{~/webjars/momentjs/2.24.0/min/moment.min.js}"></script>
    <script th:src="@{~/js/common.js}"></script>

    <script src="https://kit.fontawesome.com/a6d1523657.js" crossorigin="anonymous"></script>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>


    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Task Tracker</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"/>
<div class="container main-body">
    <th:block layout:fragment="content"/>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
