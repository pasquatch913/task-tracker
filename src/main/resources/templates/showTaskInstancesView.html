<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>My To Do List</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script type="text/javascript" th:src="@{~/js/TaskInstances.js}"></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <table>
        <tr>
            <td>Task name</td>
            <td>Task points</td>
            <td>Completions goal for this time period</td>
            <td>Completions so far</td>
            <td>Due date</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <div th:if="${task.active}">
                <td th:text="${task.name}"></td>
                <td class="table-data" th:text="${task.weight}"></td>
                <td class="table-data" th:text="${task.necessaryCompletions}"></td>
                <td class="table-data" th:text="${task.completions}"
                    th:id="'completions' + ${task.taskInstanceId}"></td>
                <td class="table-due-date table-data" th:text="${task.dueDate}"></td>
                <td>
                    <button class="btn table-buttons" th:id="'incrementCompletions' + ${task.taskInstanceId}"
                            th:onclick="'incrementCompletions(' + ${task.taskInstanceId} + ')'">
                        +1 completions
                    </button>
                </td>
                <td>
                    <button class="btn table-buttons" th:id="'decrementCompletions' + ${task.taskInstanceId}"
                            th:onclick="'decrementCompletions(' + ${task.taskInstanceId} + ')'">
                        -1 completions
                    </button>
                </td>
            </div>
        </tr>
        <tr>
            <td>
                One-time task instances
            </td>
        </tr>
        <tr th:each="task : ${oneTimeTasks}">
            <div th:if="${task.active}">
                <td th:text="${task.name}"></td>
                <td class="table-data" th:text="${task.weight}"></td>
                <td class="table-data" th:text="${task.necessaryCompletions}"></td>
                <td class="table-data" th:text="${task.completions}" th:id="'completions' + ${task.id}"></td>
                <td class="table-data" th:text="${task.dueDate}"></td>
                <td>
                    <button class="btn table-buttons" th:id="'incrementCompletions' + ${task.id}"
                            th:onclick="'incrementCompletions(' + ${task.id} + ')'">
                        +1 completions
                    </button>
                </td>
                <td>
                    <button class="btn table-buttons" th:id="'decrementCompletions' + ${task.id}"
                            th:onclick="'decrementCompletions(' + ${task.id} + ')'">
                        -1 completions
                    </button>
                </td>
            </div>
        </tr>
    </table>
</div>

</body>
</html>
